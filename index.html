    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Mitr', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);

        }
        @keyframes gradientBG {

        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;

            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        h1 {

        #result {
            font-size: 72px;

            transition: all 0.3s ease;
        }
        button {
            font-family: 'Mitr', sans-serif;
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        button:hover {
            background-color: #ff8787;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 107, 107, 0.6);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® ‡πÄ‡∏•‡∏Ç‡πÄ‡∏´‡∏ô‡∏∑‡∏≠‡∏î‡∏ß‡∏á ‚ú®</h1>
        <div id="result">000</div>
        <button onclick="startRandomAnimation()">üé≤ ‡∏Å‡∏î‡∏£‡∏±‡∏ö‡πÇ‡∏ä‡∏Ñ!</button>
    </div>

    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function animateNumber(element, duration) {
            const start = Date.now();
            const animate = () => {
                const now = Date.now();
                const elapsed = now - start;
                if (elapsed < duration) {
                    element.textContent = getRandomInt(0, 999).toString().padStart(3, '0');
                    requestAnimationFrame(animate);
                } else {
                    const finalNumber = getRandomInt(0, 999);
                    element.textContent = finalNumber.toString().padStart(3, '0');
                    element.style.transform = "scale(1.1)";
                    setTimeout(() => {
                        element.style.transform = "scale(1)";
                    }, 200);
                }
            };
            animate();
        }

        function startRandomAnimation() {
            const resultElement = document.getElementById('result');
            const button = document.querySelector('button');
            button.disabled = true;
            animateNumber(resultElement, 2000);
            setTimeout(() => {
                button.disabled = false;
            }, 2000);
        }
    </script>
